<!DOCTYPE html>
<html>
<head>
  <title>Swipeable Image Gallery Carousel</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/jquery.slick/1.8.1/slick.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #333;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .carousel {
      width: 400px;
      height: 300px;
      overflow: hidden;
    }

    .carousel-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .prev,
    .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      color: #fff;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      cursor: pointer;
      z-index: 1;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <div><img class="carousel-image" src="https://media.discordapp.net/attachments/1093727912835944449/1108142125012496474/imagine.png" alt="Image 1"></div>
      <div><img class="carousel-image" src="https://media.discordapp.net/attachments/1093727912835944449/1108186567429861427/00007-3199060443.jpg" alt="Image 2"></div>
      <div><img class="carousel-image" src="https://cdn.discordapp.com/attachments/1093727912835944449/1109277173635883049/00527-3415738640.jpg" alt="Image 3"></div>
    </div>
    <div class="prev">&#10094;</div>
    <div class="next">&#10095;</div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.slick/1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.carousel').slick({
        slidesToShow: 1,
        slidesToScroll: 1,
        arrows: true,
        swipe: true,
        autoplay: true,
        autoplaySpeed: 8000
      });
    });
  </script>
</body>
</html>
