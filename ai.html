<!DOCTYPE html>
<html>
<head>
  <title>Swipeable Image Gallery Carousel</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .carousel {
      width: 400px;
      height: 300px;
      overflow: hidden;
      position: relative;
    }

    .carousel-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      transition: transform 0.5s ease;
    }

    .carousel-image:not(:first-child) {
      transform: translateX(100%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="carousel">
      <img class="carousel-image" src="image1.jpg" alt="Image 1">
      <img class="carousel-image" src="image2.jpg" alt="Image 2">
      <img class="carousel-image" src="image3.jpg" alt="Image 3">
    </div>
  </div>

  <script>
    const carousel = document.querySelector('.carousel');
    const images = document.querySelectorAll('.carousel-image');

    let currentIndex = 0;

    function showImage(index) {
      images.forEach((image, i) => {
        image.style.transform = `translateX(${100 * (i - index)}%)`;
      });
    }

    function swipeRight() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage(currentIndex);
    }

    function swipeLeft() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }

    carousel.addEventListener('touchstart', handleTouchStart, false);
    carousel.addEventListener('touchmove', handleTouchMove, false);

    let startX = null;

    function handleTouchStart(event) {
      startX = event.touches[0].clientX;
    }

    function handleTouchMove(event) {
      if (!startX) return;

      const currentX = event.touches[0].clientX;
      const diffX = startX - currentX;

      if (diffX > 0) {
        swipeRight();
      } else {
        swipeLeft();
      }

      startX = null;
    }
  </script>
</body>
</html>
