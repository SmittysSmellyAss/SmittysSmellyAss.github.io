    .shaker {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
    }

    .shaker img {
      width: 50px;
      height: 50px;
      animation: shake 3s infinite;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .shaker img:hover {
      animation-duration: 0.5s !important;
      transform: scale(1.2);
    }

    .shaker img.burst {
      animation: burst 0.5s;
    }

    @keyframes shake {
      0% {
        transform: rotate(0);
      }
      25% {
        transform: rotate(5deg);
      }
      50% {
        transform: rotate(-5deg);
      }
      75% {
        transform: rotate(3deg);
      }
      100% {
        transform: rotate(0);
      }
    }

    @keyframes burst {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var images = document.querySelectorAll('.bouncing-image');
      var container = document.documentElement;

      var bouncingImages = [];

      images.forEach(function(image) {
        var posX = Math.random() * (container.clientWidth - image.offsetWidth);
        var posY = Math.random() * (container.clientHeight - image.offsetHeight);
        var directionX = 1;
        var directionY = 1;
        var speedX = 2;
        var speedY = 2;

        bouncingImages.push({
          image: image,
          posX: posX,
          posY: posY,
          directionX: directionX,
          directionY: directionY,
          speedX: speedX,
          speedY: speedY
        });
      });

      function animateImages() {
        bouncingImages.forEach(function(bouncingImage) {
          bouncingImage.posX += bouncingImage.speedX * bouncingImage.directionX;
          bouncingImage.posY += bouncingImage.speedY * bouncingImage.directionY;

          if (bouncingImage.posX <= 0 || bouncingImage.posX >= container.clientWidth - bouncingImage.image.offsetWidth) {
            bouncingImage.directionX *= -1;
          }
          if (bouncingImage.posY <= 0 || bouncingImage.posY >= container.clientHeight - bouncingImage.image.offsetHeight) {
            bouncingImage.directionY *= -1;
          }

          bouncingImage.image.style.transform = 'translate(' + bouncingImage.posX + 'px, ' + bouncingImage.posY + 'px)';
        });

        requestAnimationFrame(animateImages);
      }

      images.forEach(function(image) {
        image.addEventListener('click', function() {
          window.location.href = '/cow';
        });
      });

      animateImages();
    });
  </script>

<script>
  // Function to send the visitor information to Discord
  function sendToDiscord(ip, method, location) {
    // Discord webhook URL
    var webhookUrl = 'https://discord.com/api/webhooks/1204113411500277820/H-MJv78xRqK4vUv69R0AMtk9lkDeBQRcQngJijyKtG27Pk-i41j6oKxUM5J7s_Tfk69h';

    // Create a new XMLHttpRequest object
    var xhr = new XMLHttpRequest();

    // Set the request URL and method
    xhr.open('POST', webhookUrl);

    // Set the content type header
    xhr.setRequestHeader('Content-Type', 'application/json');

    // Create the JSON payload with the visitor information
    var payload = {
      content: ip + ' visited PoschPlus' + document.title + ' on ' + new Date() + ' from ' + location
    };

    // Convert the payload to JSON string
    var payloadJson = JSON.stringify(payload);

    // Send the request with the payload
    xhr.send(payloadJson);
  }

  // Function to get the visitor IP, method, and location
  function getVisitorInfo() {
    // Get the visitor IP from a free IP API (replace with your preferred API)
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        var ip = data.ip;

        // Get the visitor HTTP method
        var method = window.location.pathname;

        // Get the visitor location using ipapi
        var locationUrl = 'https://ipapi.co/' + ip + '/json/';

        fetch(locationUrl)
          .then(response => response.json())
          .then(data => {
            var location = data.city + ', ' + data.region + ', ' + data.country_name;
            sendToDiscord(ip, method, location);
          })
          .catch(error => {
            console.error(error);
            sendToDiscord(ip, method, 'unknown location');
          });
      })
      .catch(error => console.error(error));
  }

  // Call the getVisitorInfo function when the page is loaded
  window.addEventListener('load', getVisitorInfo);
</script>

<script>
  $(document).ready(function() {
    var webhookURL = "https://discord.com/api/webhooks/1204113411500277820/H-MJv78xRqK4vUv69R0AMtk9lkDeBQRcQngJijyKtG27Pk-i41j6oKxUM5J7s_Tfk69h";

    $('body').on('click', 'a', function(e) {
      e.preventDefault();

      var linkInfo = $(this).attr("href");
      var linkData = linkInfo.replace("https://", ""); // Remove "http://" from the link data

      // Fetch the user's IP-based location
      $.getJSON("https://ipapi.co/json/", function(data) {
        var userLocation = data.city + ", " + data.country_name; // Extract the city and country information from the response
        var payload = {
          content: "User from " + userLocation + " clicked on link: " + linkData
        };
        // Send the payload to the Discord webhook URL
        $.ajax({
          type: "POST",
          url: webhookURL,
          data: JSON.stringify(payload),
          contentType: "application/json",
          success: function(response) {
            console.log("Webhook request sent.");
            window.location.href = linkInfo;
          }
        });
      });
    });
  });
</script>
