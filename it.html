<!DOCTYPE html>
<html>
    <head>
        <title>Random Redirect</title>
        <script type="text/javascript">
            var urls = [
                "https://www.twitch.tv/voytashz",
                "https://www.twitch.tv/tikka",
                "https://www.twitch.tv/nicopr0d",
                // Add more URLs here
            ];

            function randomRedirect() {
                window.location = urls[Math.floor(Math.random() * urls.length)];
            }
            
            window.onload = randomRedirect;
        </script>
    </head>
    <body>
    </body>
</html>
