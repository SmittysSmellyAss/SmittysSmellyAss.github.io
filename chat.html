<!DOCTYPE html>
<html>
<head>
    <title>Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f3f3f3;
            font-family: 'Roboto', sans-serif;
        }
        #chat-messages {
            width: 80%;
            height: 500px;
            margin: 0 auto;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 20px;
            overflow-y: auto;
            background: white;
            box-shadow: 0px 0px 20px rgba(0,0,0,0.1);
            transition: box-shadow 1s ease;
        }
        #chat-messages:hover {
            box-shadow: 0px 0px 20px rgba(0,0,0,0.3);
        }
        #message-form {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
        }
        #message-input {
            flex-grow: 1;
            margin-right: 10px;
            padding: 10px;
            border-radius: 15px;
            border: 1px solid #ddd;
            font-family: 'Source Code Pro', monospace;
        }
        #message-form button {
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            background: #3498db;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.5s ease;
        }
        #message-form button:hover {
            background: #2980b9;
        }
    </style>
</head>

<body>
    <div id="chat-messages"></div>
    <form id="message-form">
        <input type="text" id="message-input" placeholder="Type a message" required>
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById("message-form").addEventListener("submit", function(event) {
            event.preventDefault();
            
            var message = document.getElementById("message-input").value;

            // Retrieve IP location using IP geolocation service
            fetch('https://ipapi.co/json/')
                .then(function(response) {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Failed to fetch IP location');
                    }
                })
                .then(function(data) {
                    var location = data.city + ', ' + data.region + ', ' + data.country_name;
                    
                    var webhookData = {
                        content: "User from " + location + " says: " + message
                    };

                    var webhookUrl = "https://discord.com/api/webhooks/1117953159072055418/uDR4uH3mtx-ONQih1mVjkxEMKYsF4IBGhpqKsU3lUE64GyD_RdSyFe5TUpk9IaTDhtld"; // Replace with your actual Discord webhook URL

                    fetch(webhookUrl, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(webhookData)
                    })
                    .then(function(response) {
                        console.log("Webhook sent successfully!");
                        // You can add any additional logic or UI updates here if needed
                    })
                    .catch(function(error) {
                        console.error("Error sending webhook:", error);
                    });
                })
                .catch(function(error) {
                    console.error("Error fetching IP location:", error);
                });
        });
    </script>

    <script src="chat.js"></script>
</body>
</html>
