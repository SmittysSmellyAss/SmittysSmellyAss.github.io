<!DOCTYPE html>
<html>
<head>
  <title>CSGO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://wallpapers.com/images/featured-full/cs-go-background-vb6tq1iva1c5g1ae.jpg');
      background-size: cover;
      background-position: center;
    }

    .carousel {
      position: relative;
      width: 80%;
      margin-bottom: 20px;
    }

    .carousel img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    .carousel .slick-prev,
    .carousel .slick-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 10px;
      border: none;
      outline: none;
      cursor: pointer;
      z-index: 1;
    }

    .carousel .slick-prev {
      left: 10px;
    }

    .carousel .slick-next {
      right: 10px;
    }

    .top-image-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .top-image {
      width: 80%;
      max-width: 500px;
    }

    .bottom-image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-image {
      width: 70%;
      max-width: 500px;
    }

    .shaker {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
    }

    .shaker img {
      width: 50px;
      height: 50px;
      animation: shake 3s infinite;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .shaker img:hover {
      animation-duration: 0.5s !important;
      transform: scale(1.2);
    }

    .shaker img.burst {
      animation: burst 0.5s;
    }

    @keyframes shake {
      0% {
        transform: rotate(0);
      }
      25% {
        transform: rotate(5deg);
      }
      50% {
        transform: rotate(-5deg);
      }
      75% {
        transform: rotate(3deg);
      }
      100% {
        transform: rotate(0);
      }
    }

    @keyframes burst {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }
  </style>
  
  <style>
    #bouncing-image {
        position: absolute;
        width: 50px; /* Adjust the width as desired */
        height: 50px; /* Adjust the height as desired */
    }
</style>

<a href="http://poschplus.com" target="_blank">
    <img id="bouncing-image" src="https://cdn.discordapp.com/attachments/1103479109373411418/1108926657508683836/pngegg.png" alt="Bouncing Image">
</a>

<script>
    var image = document.getElementById('bouncing-image');
    var mouseX, mouseY;
    var speedX = Math.random() * 10 - 5;
    var speedY = Math.random() * 10 - 5;

    function updatePosition() {
        var imageRect = image.getBoundingClientRect();
        var imageWidth = imageRect.width;
        var imageHeight = imageRect.height;

        var windowWidth = window.innerWidth;
        var windowHeight = window.innerHeight;

        var newX = imageRect.left + speedX;
        var newY = imageRect.top + speedY;

        if (newX < 0 || newX + imageWidth > windowWidth) {
            speedX *= -1;
        }

        if (newY < 0 || newY + imageHeight > windowHeight) {
            speedY *= -1;
        }

        image.style.left = newX + 'px';
        image.style.top = newY + 'px';
    }

    function updateMousePosition(event) {
        mouseX = event.clientX;
        mouseY = event.clientY;
    }

    function checkCollision() {
        var imageRect = image.getBoundingClientRect();
        var imageWidth = imageRect.width;
        var imageHeight = imageRect.height;

        if (mouseX > imageRect.left && mouseX < imageRect.left + imageWidth &&
            mouseY > imageRect.top && mouseY < imageRect.top + imageHeight) {
            speedX *= -1;
            speedY *= -1;
        }
    }

    function animate() {
        updatePosition();
        checkCollision();
        requestAnimationFrame(animate);
    }

    animate();

    document.addEventListener('mousemove', updateMousePosition);
</script>

  <script>
    $(document).ready(function(){
      $('.carousel').slick({
        dots: false,
        arrows: true,
        prevArrow: '<button type="button" class="slick-prev">Previous</button>',
        nextArrow: '<button type="button" class="slick-next">Next</button>',
        infinite: true,
        speed: 500,
        slidesToShow: 1,
        centerMode: true,
        centerPadding: '0',
      });

      $('.shaker-img').mouseover(function() {
        $(this).addClass('shake-faster');
        setTimeout(function() {
          $(this).addClass('burst').fadeOut(3000);
        }.bind(this), 3000);
      });
    });
  </script>
