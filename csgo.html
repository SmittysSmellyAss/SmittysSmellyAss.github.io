<!DOCTYPE html>
<html>
<head>
  <title>CS:GO Gallery</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick.css"/>
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .icon {
      width: 50px;
      height: 50px;
      margin: 10px;
    }

    .carousel {
      width: 600px;
      height: 400px;
      margin: 50px auto;
    }

    .carousel-slide {
      text-align: center;
      font-size: 18px;
      background: #000000;
      border-radius: 20px;
      height: 300px;
    }

    .carousel-slide img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 20px;
    }
  </style>
</head>
<body>
  <!-- Top Icons -->
  <div class="container">
    <img class="icon" src="csgo_icon1.png" alt="CS:GO Icon 1">
    <img class="icon" src="csgo_icon2.png" alt="CS:GO Icon 2">
    <img class="icon" src="csgo_icon3.png" alt="CS:GO Icon 3">
    <!-- Add more icons here -->
  </div>

  <!-- Image Gallery -->
  <div class="carousel">
    <div class="carousel-slide">
      <img src="image1.jpg" alt="Image 1">
    </div>
    <div class="carousel-slide">
      <img src="image2.jpg" alt="Image 2">
    </div>
    <div class="carousel-slide">
      <img src="image3.jpg" alt="Image 3">
    </div>
    <!-- Add more slides here -->
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.carousel').slick({
        centerMode: true,
        centerPadding: '60px',
        slidesToShow: 3,
        prevArrow: '<button type="button" class="slick-prev">Previous</button>',
        nextArrow: '<button type="button" class="slick-next">Next</button>',
        responsive: [
          {
            breakpoint: 768,
            settings: {
              arrows: false,
              centerMode: true,
              centerPadding: '40px',
              slidesToShow: 1
            }
          }
        ]
      });
    });
  </script>
</body>
</html>
