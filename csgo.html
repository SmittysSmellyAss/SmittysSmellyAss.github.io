<!DOCTYPE html>
<html>
<head>
  <title>CSGO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://wallpapers.com/images/featured-full/cs-go-background-vb6tq1iva1c5g1ae.jpg');
      background-size: cover;
      background-position: center;
    }

    .top-image-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .top-image {
      width: 80%;
      max-width: 500px;
      animation: shake 2s infinite ease-in-out;
    }

    @keyframes shake {
      0% { transform: rotate(0deg); }
      20% { transform: rotate(-5deg); }
      40% { transform: rotate(3deg); }
      60% { transform: rotate(-2deg); }
      80% { transform: rotate(1deg); }
      100% { transform: rotate(0deg); }
    }
  </style>
</head>
<body>
  <div class="top-image-container">
    <img class="top-image" src="https://cdn2.steamgriddb.com/file/sgdb-cdn/icon_thumb/767a40871fcc018629b26f3a9ff39e19.png" alt="Top Image">
    <img class="top-image" src="https://cdn2.steamgriddb.com/file/sgdb-cdn/icon_thumb/767a40871fcc018629b26f3a9ff39e19.png" alt="Top Image">
    <img class="top-image" src="https://cdn2.steamgriddb.com/file/sgdb-cdn/icon_thumb/767a40871fcc018629b26f3a9ff39e19.png" alt="Top Image">
    <!-- Add more image elements as needed -->
  </div>

  <!-- Rest of the code remains unchanged -->
  
  <script>
    // Get all the top image elements
    const topImages = document.querySelectorAll('.top-image');

    // Add event listeners for mouseover and click
    topImages.forEach(image => {
      image.addEventListener('mouseover', increaseSpeed);
      image.addEventListener('click', burstImage);
    });

    // Function to increase the shaking speed on mouseover
    function increaseSpeed(event) {
      const image = event.target;
      image.style.animationDuration = '0.5s';
    }

    // Function to burst the image on click
    function burstImage(event) {
      const image = event.target;
      image.style.animation = 'burst 0.5s forwards';

      // Remove the image element after the animation ends
      image.addEventListener('animationend', () => {
        image.remove();
      });
    }
  </script>
</body>
</html>
