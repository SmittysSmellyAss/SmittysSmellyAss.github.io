<!DOCTYPE html>
<html>
<head>
  <title>CS:GO Gallery</title>
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .icon {
      width: 50px;
      height: 50px;
      margin: 10px;
    }

    .swiper-container {
      width: 800px;
      height: 600px;
      margin: 50px auto;
      perspective: 1200px;
    }

    .swiper-wrapper {
      position: relative;
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1);
    }

    .swiper-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      text-align: center;
      font-size: 18px;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 20px;
      backface-visibility: hidden;
      cursor: pointer;
      transition: transform 0.6s cubic-bezier(0.165, 0.84, 0.44, 1), opacity 0.6s;
      opacity: 1;
      transform-origin: center center;
    }

    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 20px;
    }

    .swiper-slide-prev,
    .swiper-slide-next {
      opacity: 0.6;
      transform: translateZ(-100px) scale(0.8);
    }

    .swiper-slide-active {
      transform: translateZ(0) scale(1.2);
      z-index: 1;
    }

    .swiper-slide-prev,
    .swiper-slide-next,
    .swiper-slide-active + .swiper-slide-prev,
    .swiper-slide-active + .swiper-slide-next {
      pointer-events: none;
    }

    .swiper-slide.zoomed {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }

    .swiper-slide.zoomed img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
  <!-- Top Icons -->
  <div class="container">
    <img class="icon" src="csgo_icon1.png" alt="CS:GO Icon 1">
    <img class="icon" src="csgo_icon2.png" alt="CS:GO Icon 2">
    <img class="icon" src="csgo_icon3.png" alt="CS:GO Icon 3">
    <!-- Add more icons here -->
  </div>

  <!-- Image Gallery -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg" alt="Image 1">
      </div>
      <div class="swiper-slide">
        <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg" alt="Image 2">
      </div>
      <div class="swiper-slide">
        <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg" alt="Image 3">
      </div>
      <!-- Add more slides here -->
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 'auto',
      centeredSlides: true,
      spaceBetween: 20,
      grabCursor: true,
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });

    var slides = document.getElementsByClassName('swiper-slide');
    for (var i = 0; i < slides.length; i++) {
      slides[i].addEventListener('click', function () {
        if (this.classList.contains('zoomed')) {
          this.classList.remove('zoomed');
        } else {
          this.classList.add('zoomed');
        }
      });
    }
  </script>
</body>
</html>
