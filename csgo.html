<!DOCTYPE html>
<html>
<head>
  <title>CS:GO Gallery</title>
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
    }
    
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    .icon {
      width: 50px;
      height: 50px;
      margin: 10px;
    }
    
    .gallery {
      width: 800px;
      height: 600px;
      margin: 50px auto;
      overflow: auto;
      white-space: nowrap;
    }
    
    .gallery-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }
    
    .indicator {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .indicator span {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #FFFFFF;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Top Icons -->
  <div class="container">
    <img class="icon" src="csgo_icon1.png" alt="CS:GO Icon 1">
    <img class="icon" src="csgo_icon2.png" alt="CS:GO Icon 2">
    <img class="icon" src="csgo_icon3.png" alt="CS:GO Icon 3">
    <!-- Add more icons here -->
  </div>

  <!-- Image Gallery -->
  <div class="gallery">
    <!-- Use JavaScript to dynamically load images into these elements -->
  </div>

  <!-- Bottom Indicators -->
  <div class="indicator">
    <!-- Use JavaScript to dynamically add indicators based on the number of images -->
  </div>

  <script>
    // JavaScript code to load images and create the gallery

    // Array of image URLs
    var imageUrls = [
      "https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg",
      "https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg",
      "https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg",
      "https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg"
    ];

    // Get the gallery container
    var gallery = document.querySelector(".gallery");

    // Loop through the image URLs
    for (var i = 0; i < imageUrls.length; i++) {
      // Create an image element
      var image = document.createElement("img");
      image.classList.add("gallery-image");
      image.src = imageUrls[i];

      // Only display the image if it exists
      image.onload = function() {
        if (this.complete && this.naturalHeight !== 0) {
          this.style.display = "inline-block";
        }
      };

      // Append the image to the gallery
      gallery.appendChild(image);
    }

    // JavaScript code to create the indicators

    // Get the indicators container
    var indicatorContainer = document.querySelector(".indicator");

    // Loop through the image URLs again to create indicators
    for (var i = 0; i < imageUrls.length; i++) {
      // Create a span element for the indicator
      var indicator = document.createElement("span");

      // Add a click event listener to the indicator
      indicator.addEventListener("click", function() {
        // Logic to handle indicator click
      });

      // Append the indicator to the container
      indicatorContainer.appendChild(indicator);
    }

    // JavaScript code for swipe functionality
    var galleryContainer = document.querySelector(".gallery");
    var startX = 0;
    var dist = 0;

    galleryContainer.addEventListener("touchstart", function(event) {
      startX = event.touches[0].pageX;
    });

    galleryContainer.addEventListener("touchmove", function(event) {
      var touch = event.touches[0] || event.changedTouches[0];
      dist = touch.pageX - startX;
    });

    galleryContainer.addEventListener("touchend", function() {
      // Swipe threshold, adjust as needed
      var threshold = 100;

      if (dist > threshold) {
        galleryContainer.scrollLeft -= galleryContainer.offsetWidth;
      } else if (dist < -threshold) {
        galleryContainer.scrollLeft += galleryContainer.offsetWidth;
      }

      startX = 0;
      dist = 0;
    });
  </script>
</body>
</html>
