<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-image: url('https://wallpapers.com/images/featured-full/cs-go-background-vb6tq1iva1c5g1ae.jpg');
      background-size: cover;
      background-position: center;
    }
    
    .gallery {
      display: flex;
      flex-direction: row;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .gallery img {
      max-width: 80%;
      max-height: 80%;
      object-fit: contain;
    }
    
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 10px;
    }
    
    .dot {
      height: 10px;
      width: 10px;
      background-color: #bbb;
      border-radius: 50%;
      margin: 0 5px;
      transition: background-color 0.3s ease;
    }
    
    .dot.active {
      background-color: #717171;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg" alt="Image 1">
    <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg" alt="Image 2">
    <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg" alt="Image 3">
    <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg" alt="Image 4">
    <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg" alt="Image 5">
  </div>

  <div class="dots"></div>

  <script>
    var galleryIndex = 0;
    showImage(galleryIndex);

    function showImage(n) {
      var images = document.getElementsByTagName("img");
      var dots = document.getElementsByClassName("dot");

      if (n >= images.length) {
        galleryIndex = 0;
      } else if (n < 0) {
        galleryIndex = images.length - 1;
      }

      for (var i = 0; i < images.length; i++) {
        images[i].style.display = "none";
      }

      for (var i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }

      images[galleryIndex].style.display = "block";
      dots[galleryIndex].className += " active";
    }

    function nextImage() {
      showImage(galleryIndex += 1);
    }

    function previousImage() {
      showImage(galleryIndex -= 1);
    }

    var dotsContainer = document.querySelector('.dots');

    for (var i = 0; i < 5; i++) {
      var dot = document.createElement('span');
      dot.className = 'dot';
      dot.addEventListener('click', function () {
        showImage(Array.from(dotsContainer.children).indexOf(this));
      });
      dotsContainer.appendChild(dot);
    }
  </script>
</body>
</html>
