<!DOCTYPE html>
<html>
<head>
  <title>CS:GO Shame Wall</title>
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .icon {
      width: 50px;
      height: 50px;
      margin: 10px;
    }

    .carousel {
      width: 800px;
      height: 600px;
      margin: 50px auto;
      position: relative;
      overflow: hidden;
    }

    .carousel-inner {
      display: flex;
      width: 300%;
      transition: transform 0.6s ease;
    }

    .carousel-item {
      flex: 0 0 33.33%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .carousel-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .indicator {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .indicator span {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #FFFFFF;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Top Icons -->
  <div class="container">
    <img class="icon" src="csgo_icon1.png" alt="CS:GO Icon 1">
    <img class="icon" src="csgo_icon2.png" alt="CS:GO Icon 2">
    <img class="icon" src="csgo_icon3.png" alt="CS:GO Icon 3">
    <!-- Add more icons here -->
  </div>

  <!-- Image Gallery -->
  <div class="carousel">
    <div class="carousel-inner">
      <!-- Use JavaScript to dynamically load images into these elements -->
    </div>
  </div>

  <!-- Bottom Indicators -->
  <div class="indicator">
    <!-- Use JavaScript to dynamically add indicators based on the number of images -->
  </div>

  <script>
    // JavaScript code to load images and create the carousel

    // Array of image URLs
    var imageUrls = [
      "https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg",
      "https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg",
      "https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg",
      "https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg"
    ];

    // Get the carousel inner container
    var carouselInner = document.querySelector(".carousel-inner");

    // Loop through the image URLs
    for (var i = 0; i < imageUrls.length; i++) {
      // Create a carousel item
      var carouselItem = document.createElement("div");
      carouselItem.classList.add("carousel-item");

      // Create an image element
      var image = document.createElement("img");
      image.classList.add("carousel-image");
      image.src = imageUrls[i];

      // Append the image to the carousel item
      carouselItem.appendChild(image);

      // Append the carousel item to the carousel inner container
      carouselInner.appendChild(carouselItem);
    }

    // JavaScript code to create the indicators

    // Get the indicators container
    var indicatorContainer = document.querySelector(".indicator");

    // Loop through the image URLs to create indicators
    for (var i = 0; i < imageUrls.length; i++) {
      // Create a span element for the indicator
      var indicator = document.createElement("span");

      // Add a click event listener to the indicator
      indicator.addEventListener("click", function() {
        // Logic to handle indicator click
      });

      // Append the indicator to the container
      indicatorContainer.appendChild(indicator);
    }

    // JavaScript code for carousel functionality
    var carousel = document.querySelector(".carousel");
    var carouselInner = document.querySelector(".carousel-inner");
    var carouselItems = document.querySelectorAll(".carousel-item");
    var indicators = document.querySelectorAll(".indicator span");

    var currentIndex = 0;

    function showSlide(index) {
      // Update the current index
      currentIndex = index;

      // Update the carousel inner container position
      var translateX = -currentIndex * carousel.offsetWidth / 3;
      carouselInner.style.transform = "translateX(" + translateX + "px)";

      // Update the active indicator
      for (var i = 0; i < indicators.length; i++) {
        indicators[i].classList.remove("active");
      }
      indicators[currentIndex].classList.add("active");
    }

    // Show the initial slide
    showSlide(currentIndex);

    // Previous slide button
    var prevButton = document.createElement("button");
    prevButton.innerText = "Previous";
    prevButton.addEventListener("click", function() {
      if (currentIndex > 0) {
        showSlide(currentIndex - 1);
      }
    });
    carousel.appendChild(prevButton);

    // Next slide button
    var nextButton = document.createElement("button");
    nextButton.innerText = "Next";
    nextButton.addEventListener("click", function() {
      if (currentIndex < carouselItems.length - 1) {
        showSlide(currentIndex + 1);
      }
    });
    carousel.appendChild(nextButton);
  </script>
</body>
</html>
