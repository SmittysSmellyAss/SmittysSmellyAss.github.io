<!DOCTYPE html>
<html>
<head>
  <title>CSGO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://wallpapers.com/images/featured-full/cs-go-background-vb6tq1iva1c5g1ae.jpg');
      background-size: cover;
      background-position: center;
    }

    .carousel {
      position: relative;
      width: 80%;
    }

    .carousel img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    .carousel .slick-prev,
    .carousel .slick-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 10px;
      border: none;
      outline: none;
      cursor: pointer;
      z-index: 1;
    }

    .carousel .slick-prev {
      left: 10px;
    }

    .carousel .slick-next {
      right: 10px;
    }

    .bottom-image-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }

    .bottom-image {
      width: 70%;
      max-width: 500px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>
</head>
<body>
  <div class="carousel">
    <div><img src="https://cdn.discordapp.com/attachments/1103479109373411418/1108910960351133802/3595a5432a6b445481bdb5d1c4bd3fb10851feb2da39a3ee5e6b4b0d3255bfef95601890afd80709da39a3ee5e6b4b0d3255bfef95601890afd807096a3f5f342b64e097db9b925de34bb0b9.png" alt="CSGO Logo"></div>
  </div>

  <div class="bottom-image-container">
    <a href="http://www.dev.poschplus.com" target="_blank">
      <img class="bottom-image" src="https://cdn.discordapp.com/attachments/1103479109373411418/1108914647484092526/coollogo_com-202845068.png" alt="Cool Logo">
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script>
    $(document).ready(function(){
      $('.carousel').slick({
        dots: false,
        arrows: true,
        prevArrow: '<button type="button" class="slick-prev">Previous</button>',
        nextArrow: '<button type="button" class="slick-next">Next</button>',
        infinite: true,
        speed: 500,
        slidesToShow: 1,
        centerMode: true,
        centerPadding: '0',
      });
    });
  </script>
</body>
</html>
