<!DOCTYPE html>
<html>
<head>
  <title>CSGO</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-image: url('https://wallpapers.com/images/featured-full/cs-go-background-vb6tq1iva1c5g1ae.jpg');
      background-size: cover;
      background-position: center;
    }

    .carousel {
      position: relative;
      width: 80%;
      margin-bottom: 20px;
    }

    .carousel img {
      display: block;
      margin: 0 auto;
      max-width: 100%;
      height: auto;
    }

    .carousel .slick-prev,
    .carousel .slick-next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 24px;
      background-color: rgba(255, 255, 255, 0.3);
      color: #fff;
      padding: 10px;
      border: none;
      outline: none;
      cursor: pointer;
      z-index: 1;
    }

    .carousel .slick-prev {
      left: 10px;
    }

    .carousel .slick-next {
      right: 10px;
    }

    .top-image-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .top-image {
      width: 80%;
      max-width: 500px;
    }

    .bottom-image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottom-image {
      width: 70%;
      max-width: 500px;
    }

    .shaker {
      display: flex;
      justify-content: space-around;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
    }

    .shaker img {
      width: 50px;
      height: 50px;
      animation: shake 3s infinite;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .shaker img:hover {
      animation-duration: 0.5s !important;
      transform: scale(1.2);
    }

    .shaker img.burst {
      animation: burst 0.5s;
    }

    @keyframes shake {
      0% {
        transform: rotate(0);
      }
      25% {
        transform: rotate(5deg);
      }
      50% {
        transform: rotate(-5deg);
      }
      75% {
        transform: rotate(3deg);
      }
      100% {
        transform: rotate(0);
      }
    }

    @keyframes burst {
      0% {
        opacity: 1;
        transform: scale(1);
      }
      100% {
        opacity: 0;
        transform: scale(2);
      }
    }
  </style>
  
  
  
  
  
  
  
  
  <style>
    #bouncing-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 50px;
      height: 50px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
 
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var image = document.getElementById('bouncing-image');
      var container = document.documentElement;

      var posX = Math.random() * (container.offsetWidth - image.offsetWidth);
      var posY = Math.random() * (container.offsetHeight - image.offsetHeight);
      var directionX = 1;
      var directionY = 1;
      var speedX = 2;
      var speedY = 2;

      function animateImage() {
        posX += speedX * directionX;
        posY += speedY * directionY;

        if (posX <= 0 || posX >= container.offsetWidth - image.offsetWidth) {
          directionX *= -1;
        }
        if (posY <= 0 || posY >= container.offsetHeight - image.offsetHeight) {
          directionY *= -1;
        }

        image.style.transform = 'translate(' + posX + 'px, ' + posY + 'px)';
        requestAnimationFrame(animateImage);
      }

      image.addEventListener('click', function() {
        window.location.href = '/cow';
      });

      animateImage();
    });
  </script>
</head>
<body>
  <img id="bouncing-image" src="https://cdn.discordapp.com/attachments/1103479109373411418/1108926657508683836/pngegg.png" alt="Bouncing Image">
</body>
  
  
  
  
  
  

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"/>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
  <script>
    $(document).ready(function() {
      var carousel = $('.carousel');

      carousel.slick({
        dots: false,
        arrows: true,
        prevArrow: '<button type="button" class="slick-prev">Previous</button>',
        nextArrow: '<button type="button" class="slick-next">Next</button>',
        infinite: true,
        autoplay: true,
        autoplaySpeed: 10000, // Adjust the time interval (in milliseconds)
        speed: 500,
        fade: true,
        cssEase: 'linear'
      });

      $('.shaker-img').click(function() {
        $(this).addClass('burst');
      });
    });
  </script>

</html>
