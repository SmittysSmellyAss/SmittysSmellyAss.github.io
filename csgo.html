<!DOCTYPE html>
<html>
<head>
  <title>CS:GO Shame Wall (really, can't belive you lost to me)</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    .swiper-slide {
      border-radius: 50%;
      position: relative;
    }

    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 50%;
    }

    .swiper-slide:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }
  </style>
</head>
<body>
  <!-- Top Icons -->
  <div class="container">
    <img class="icon" src="csgo_icon1.png" alt="CS:GO Icon 1">
    <img class="icon" src="csgo_icon2.png" alt="CS:GO Icon 2">
    <img class="icon" src="csgo_icon3.png" alt="CS:GO Icon 3">
    <!-- Add more icons here -->
  </div>

  <!-- Image Gallery -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg" alt="Image 1">
      </div>
      <div class="swiper-slide">
        <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg" alt="Image 2">
      </div>
      <div class="swiper-slide">
        <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg" alt="Image 3">
      </div>
      <!-- Add more slides here -->
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 'auto',
      centeredSlides: true,
      spaceBetween: 20,
      grabCursor: true,
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
