<!DOCTYPE html>
<html>
<head>
  <title>CS:GO Gallery</title>
  <style>
    body {
      background-color: #000000;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .icon {
      width: 50px;
      height: 50px;
      margin: 10px;
    }

    .gallery-container {
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 800px;
      height: 600px;
      margin-top: 50px;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-wrapper {
      perspective: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .swiper-slide {
      text-align: center;
      font-size: 18px;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      transform-style: preserve-3d;
      border-radius: 20px;
    }

    .swiper-slide img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 20px;
    }

    .swiper-slide-prev,
    .swiper-slide-next {
      opacity: 0.6;
      transform: translateZ(-100px) scale(0.8);
    }
  </style>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
  <!-- Top Icons -->
  <div class="container">
    <img class="icon" src="csgo_icon1.png" alt="CS:GO Icon 1">
    <img class="icon" src="csgo_icon2.png" alt="CS:GO Icon 2">
    <img class="icon" src="csgo_icon3.png" alt="CS:GO Icon 3">
    <!-- Add more icons here -->
  </div>

  <!-- Image Gallery -->
  <div class="gallery-container">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg" alt="Image 1">
        </div>
        <div class="swiper-slide">
          <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg" alt="Image 2">
        </div>
        <div class="swiper-slide">
          <img src="https://res.cloudinary.com/practicaldev/image/fetch/s--7q3tE-xl--/c_imagga_scale,f_auto,fl_progressive,h_420,q_auto,w_1000/https://dev-to-uploads.s3.amazonaws.com/i/qyix6eyhrnc8x9c44yp2.jpg" alt="Image 3">
        </div>
        <!-- Add more slides here -->
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 'auto',
      centeredSlides: true,
      spaceBetween: 20,
      grabCursor: true,
      loop: true,
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
