      display: none;
    }
    
    .indicator {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    
    .indicator span {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: #FFFFFF;
      margin: 0 5px;
      cursor: pointer;
    }
  </style>
</head>
