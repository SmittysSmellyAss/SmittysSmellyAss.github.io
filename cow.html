<!DOCTYPE html>
<html>
<head>
    <title>Blank Page with Moo Sounds</title>
    <style>
        body {
            height: 100vh;
        }
    </style>
</head>
<body>
    <audio id="moo-sound">
        <source src="https://www.myinstants.com/media/sounds/cow-moo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        var audio = document.getElementById("moo-sound");
        var isPlaying = false;

        document.body.addEventListener("mousemove", function() {
            if (!isPlaying) {
                playSoundMultipleTimes(100);
            }
        });

        function playSoundMultipleTimes(count) {
            var i = 0;
            isPlaying = true;

            function playNext() {
                if (i < count) {
                    audio.currentTime = 0;
                    audio.play();
                    i++;
                } else {
                    isPlaying = false;
                    audio.removeEventListener('ended', playNext);
                }
            }
            
            audio.addEventListener('ended', playNext);
            playNext();
        }
    </script>
</body>
</html>
