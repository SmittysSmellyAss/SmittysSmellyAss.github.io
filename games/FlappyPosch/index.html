<!DOCTYPE html>
<html>
<head>
<title>Flappy Bird Clone</title>
<style>
body {
  margin: 0; /* Remove default body margin */
  overflow: hidden; /* Hide scrollbars */
  display: flex;
  justify-content: center; /* Center canvas horizontally */
  align-items: center;     /* Center canvas vertically */
  height: 100vh;         /* Full viewport height */
  background-color: #70c5ce; /* Sky blue background (optional) */
}

canvas {
    border: 1px solid black;
    background-image: url('gamebg.png');
    background-size: cover;
}
</style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game Variables
    let birdY = canvas.height / 2;
    let birdX = 50;
    const birdRadius = 25;
    let birdVelocity = 0;
    const gravity = 0.5;
    const jumpStrength = -8;

    const pipeWidth = 70;
    let pipes = [];
    let pipeGap = 170;
    let pipeSpeed = 2;
    let score = 0;
    let gameOver = false;
    let highScore = localStorage.getItem('highScore') || 0; // Load high score

    // Audio (inline as much as possible)
    const bgMusic = new Audio('gameplay.mp3');
    bgMusic.loop = true;
    const gameOverMusic = new Audio('over.mp3');
    const flapSound = new Audio('grunt.mp3');
    const pointSound = new Audio('point.mp3');


    // Image loading
    const birdImg = new Image();
    birdImg.src = 'ballen.png';
    const pipeTopImg = new Image();
    pipeTopImg.src = 'pipe_top.png'; //  replace with your pipe top image
    const pipeBottomImg = new Image();
    pipeBottomImg.src = 'pipe_bottom.png'; //  replace with your pipe bottom image


    // --- Drawing Functions ---
    function drawBird() {
        ctx.drawImage(birdImg, birdX - birdRadius, birdY - birdRadius, birdRadius * 2, birdRadius * 2);
    }

    function drawPipe(pipe) {
        ctx.drawImage(pipeTopImg, pipe.x, 0, pipeWidth, pipe.topHeight);
        ctx.drawImage(pipeBottomImg, pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - (pipe.topHeight + pipeGap));
    }

    function drawPipes() {
        for (const pipe of pipes) {
            drawPipe(pipe);
        }
    }

    function drawScore() {
        ctx.font = "20px Arial";
        ctx.fillStyle = "white";
        ctx.fillText("Score: " + score, 10, 30);
        ctx.fillText("High Score: " + highScore, 10, 60); //Display Highscore
    }

    function drawGameOver() {
        ctx.font = "30px Arial";
        ctx.fillStyle = "red";
        ctx.fillText("Game Over!", canvas.width / 2 - 80, canvas.height / 2);
        ctx.font = "20px Arial";
        ctx.fillText("Press SPACE to restart", canvas.width / 2 - 110, canvas.height / 2 + 40);
    }

    // --- Game Logic ---

    function checkCollision() {
        if (birdY - birdRadius < 0 || birdY + birdRadius > canvas.height) {
            return true;
        }
        for (const pipe of pipes) {
            if (birdX + birdRadius > pipe.x && birdX - birdRadius < pipe.x + pipeWidth) {
                if (birdY - birdRadius < pipe.topHeight || birdY + birdRadius > pipe.topHeight + pipeGap) {
                    return true;
                }
            }
        }
        return false;
    }

    function updatePipes() {
        for (let i = pipes.length - 1; i >= 0; i--) {
            pipes[i].x -= pipeSpeed;
            if (pipes[i].x + pipeWidth < 0) {
                pipes.splice(i, 1);
                score++;
                pointSound.currentTime = 0;
                pointSound.play();
            }
        }

        if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 300) {
            const topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 150)) + 75;
            pipes.push({ x: canvas.width, topHeight });
        }
    }

    function resetGame() {
        birdY = canvas.height / 2;
        birdVelocity = 0;
        pipes = [];
        score = 0;
        gameOver = false;
        bgMusic.currentTime = 0;
        bgMusic.play();
    }
    function updateGame()
    {
        birdVelocity += gravity;
        birdY += birdVelocity;

        updatePipes();

        if (checkCollision()) {
            gameOver = true;
            bgMusic.pause();
            gameOverMusic.play();
             if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);  //Save
            }
        }
    }

    function drawGame(){
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBird();
        drawPipes();
        drawScore();
    }

    // --- Game Loop ---
    function gameLoop() {

        if(!gameOver){
           updateGame();
           drawGame();
        } else {
            drawGameOver();
        }

        requestAnimationFrame(gameLoop);
    }

    // --- Event Listeners ---

    function handleInput() {
        if (!gameOver) {
            birdVelocity = jumpStrength;
            flapSound.currentTime = 0;
            flapSound.play();
        } else {
            resetGame();
        }
    }

    document.addEventListener('keydown', (event) => {
        if (event.code === 'Space') {
            handleInput();
        }
    });

    document.addEventListener('mousedown', handleInput); // Mouse click


    // --- Start Game ---
    bgMusic.play();
    gameLoop();

</script>
</body>
</html>
