<!DOCTYPE html>
<html>
<head>
<title>Flappy Posch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
body {
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #70c5ce;
}
canvas {
    border: 1px solid black;
    background-image: url('gamebg.png'); /* Make sure this path is correct */
    background-size: cover;
    display: block;
    /* touch-action: manipulation;  This is generally a good idea, BUT it interferes with touchend for hold-to-restart, so we handle it differently */
}
</style>
</head>
<body>

<canvas id="gameCanvas" width="1000" height="1000"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game Variables
    let birdY = canvas.height / 2;
    let birdX = 50;
    const birdRadius = 25;
    let birdVelocity = 0;
    const gravity = 0.5;
    const jumpStrength = -8;

    const pipeWidth = 70;
    let pipes = [];
    const pipeGap = 170;
    let pipeSpeed = 2;
    let score = 0;
    let gameOver = false;
    let highScore = localStorage.getItem('highScore') || 0;

    // Hold to Restart Variables
    let holdingSpace = false;
    let holdStartTime = 0;
    let holdingTouch = false;
    let touchHoldStartTime = 0;
    const holdDuration = 3000; // 3 seconds in milliseconds

    // Flap Control
    let spaceFlapTriggered = false;
    let touchFlapTriggered = false;

    // Audio
    const bgMusic = new Audio('gameplay.mp3');  // Make sure these paths are correct
    bgMusic.loop = true;
    bgMusic.volume = 0.3;

    const gameOverMusic = new Audio('over.mp3');
    gameOverMusic.volume = 0.5;

    const flapSounds = [];
    for (let i = 0; i < 3; i++) {
        const sound = new Audio('grunt.mp3');
        sound.volume = 1.0;
        flapSounds.push(sound);
    }
    let currentFlapSound = 0;

    const pointSound = new Audio('point.mp3');
    pointSound.volume = 0.7;

    // Image loading (with onload handlers)
    const birdImg = new Image();
    birdImg.src = 'ballen.png'; // Make sure this path is correct
    let birdReady = false;
    birdImg.onload = () => { birdReady = true; };

    const pipeTopImg = new Image();
    pipeTopImg.src = 'pipe_top.png'; // Make sure this path is correct
    let pipeTopReady = false;
    pipeTopImg.onload = () => { pipeTopReady = true; };

    const pipeBottomImg = new Image();
    pipeBottomImg.src = 'pipe_bottom.png'; // Make sure this path is correct
    let pipeBottomReady = false;
    pipeBottomImg.onload = () => { pipeBottomReady = true; };

    // --- Drawing Functions ---
    function drawBird() {
        if (birdReady) {
            ctx.drawImage(birdImg, birdX - birdRadius, birdY - birdRadius, birdRadius * 2, birdRadius * 2);
        }
    }

    function drawPipe(pipe) {
        if (pipeTopReady && pipeBottomReady) {
            ctx.drawImage(pipeTopImg, pipe.x, 0, pipeWidth, pipe.topHeight);
            ctx.drawImage(pipeBottomImg, pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - (pipe.topHeight + pipeGap));
        }
    }

    function drawPipes() {
        for (const pipe of pipes) {
            drawPipe(pipe);
        }
    }

    function drawScore() {
        ctx.font = "bold 20px Arial";
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        let text = "Score: " + score;
        let textWidth = ctx.measureText(text).width;
        ctx.strokeText(text, 10, 30);
        text = "High Score: " + highScore;
        textWidth = ctx.measureText(text).width; //reusing for efficiency
        ctx.strokeText(text, 10, 60);

        ctx.fillStyle = "white";
        ctx.fillText("Score: " + score, 10, 30);
        ctx.fillText("High Score: " + highScore, 10, 60);
    }

    function drawGameOver() {
        ctx.font = "bold 30px Arial";
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 4;
        let text = "Game Over! You Suck!";
        let textWidth = ctx.measureText(text).width;
        ctx.strokeText(text, canvas.width / 2 - textWidth / 2, canvas.height / 2);
        ctx.fillStyle = "red";
        ctx.fillText(text, canvas.width / 2 - textWidth / 2, canvas.height / 2);

        ctx.font = "bold 20px Arial";
        ctx.lineWidth = 3;
        text = "Hold SPACE to restart";
        textWidth = ctx.measureText(text).width;
        ctx.strokeText(text, canvas.width / 2 - textWidth / 2, canvas.height / 2 + 40);
        ctx.fillStyle = "white";
        ctx.fillText(text, canvas.width / 2 - textWidth / 2, canvas.height / 2 + 40);
    }

    function drawLoadingWheel(progress) {
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2 + 80; // Position below the text
        const radius = 25;

        // Draw the full circle (background)
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
        ctx.strokeStyle = 'gray';
        ctx.lineWidth = 5;
        ctx.stroke();

        // Draw the filled portion (progress)
        ctx.beginPath();
        ctx.arc(centerX, centerY, radius, -0.5 * Math.PI, -0.5 * Math.PI + (progress * 2 * Math.PI));
        ctx.strokeStyle = 'lime'; // Bright green
        ctx.lineWidth = 5;
        ctx.stroke();
    }

    // --- Game Logic ---
    function checkCollision() {
        if (birdY - birdRadius < 0 || birdY + birdRadius > canvas.height) {
            return true;
        }
        for (const pipe of pipes) {
            if (birdX + birdRadius > pipe.x && birdX - birdRadius < pipe.x + pipeWidth) {
                if (birdY - birdRadius < pipe.topHeight || birdY + birdRadius > pipe.topHeight + pipeGap) {
                    return true;
                }
            }
        }
        return false;
    }

    function updatePipes() {
        for (let i = pipes.length - 1; i >= 0; i--) {
            const pipe = pipes[i];
            pipe.x -= pipeSpeed;
            if (!pipe.scored && birdX > pipe.x + pipeWidth / 2) {
                score++;
                pointSound.currentTime = 0;
                pointSound.play();
                pipe.scored = true;
            }
            if (pipe.x + pipeWidth < 0) {
                pipes.splice(i, 1);
            }
        }

        if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 300) {
            const topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 150)) + 75;
            pipes.push({ x: canvas.width, topHeight, scored: false });
        }
    }

    function resetGame() {
        birdY = canvas.height / 2;
        birdVelocity = 0;
        pipes = [];
        score = 0;
        gameOver = false;
        bgMusic.currentTime = 0;
        bgMusic.play();
        gameOverMusic.pause();
        gameOverMusic.currentTime = 0;
        holdingSpace = false;
        holdStartTime = 0;
        holdingTouch = false;
        touchHoldStartTime = 0;
        spaceFlapTriggered = false;
        touchFlapTriggered = false;
    }

    function updateGame() {
        birdVelocity += gravity;
        birdY += birdVelocity;

        updatePipes();

        if (checkCollision()) {
            gameOver = true;
            bgMusic.pause();
            gameOverMusic.play();
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
        }
    }

    function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBird();
        drawPipes();
        drawScore();
    }

    // --- Game Loop ---
    function gameLoop() {
        if (!gameOver) {
            updateGame();
            drawGame();
        } else {
            drawGameOver();
            // --- Hold-to-Restart Logic ---
            if (holdingSpace || holdingTouch) {
                let elapsedTime;
                let progress;

                if (holdingSpace) {
                    elapsedTime = Date.now() - holdStartTime;
                    progress = Math.min(elapsedTime / holdDuration, 1);
                } else { //must be holdingTouch
                    elapsedTime = Date.now() - touchHoldStartTime;
                    progress = Math.min(elapsedTime / holdDuration, 1);
                }

                drawLoadingWheel(progress);

                if (elapsedTime >= holdDuration) {
                    resetGame();
                }
            }
        }
        requestAnimationFrame(gameLoop);
    }

// --- Event Listeners ---
    function handleInput(source) {
        if (!gameOver) {
            if (source === 'space' && !spaceFlapTriggered) {
                birdVelocity = jumpStrength;
                flapSounds[currentFlapSound].currentTime = 0;
                flapSounds[currentFlapSound].play();
                currentFlapSound = (currentFlapSound + 1) % flapSounds.length;
                spaceFlapTriggered = true; // Mark that a flap has been triggered
            } else if (source === 'touch' && !touchFlapTriggered) {
                birdVelocity = jumpStrength;
                flapSounds[currentFlapSound].currentTime = 0;
                flapSounds[currentFlapSound].play();
                currentFlapSound = (currentFlapSound + 1) % flapSounds.length;
                touchFlapTriggered = true;  // Mark that a flap has been triggered

            }
        }
    }

    document.addEventListener('keydown', (event) => {
        if (event.code === 'Space') {
            event.preventDefault(); // Prevent page scrolling!
            if (!gameOver) {
                handleInput('space'); // Pass 'space' as the source
            } else if (!holdingSpace) {
                holdingSpace = true;
                holdStartTime = Date.now();
            }
        }
    });

    document.addEventListener('keyup', (event) => {
        if (event.code === 'Space') {
            holdingSpace = false;
            spaceFlapTriggered = false; // Reset the flap trigger
        }
    });
    document.addEventListener('mousedown', (event) => {
  
      // Prevent default behavior (like text selection) on mousedown. This *also* prevents zoom on double-tap
      event.preventDefault();
        handleInput('touch'); //Consider mouse as touch for simplicity
    });


  //Use pointer events for best cross-device compatiblity
   document.addEventListener('pointerdown', (event) => {
      if(event.pointerType === 'touch'){
          if (!gameOver) {
            handleInput('touch');  // Pass 'touch' as the source
            //Crucially, we do *not* prevent default here on pointerdown; we wait until pointerup
          } else if (!holdingTouch) {
            holdingTouch = true;
            touchHoldStartTime = Date.now();
          }
        }
  });


    document.addEventListener('pointerup', (event) => {
        if (event.pointerType === 'touch') {
            holdingTouch = false;
            touchFlapTriggered = false; // Reset the flap trigger
             //Prevent default *here* to prevent zoom on rapid single taps, but *not* prevent it during a hold.
              if(Date.now() - touchHoldStartTime < holdDuration){ //If it's not a long press, prevent zoom
                event.preventDefault();
              }
        }
    });


    // --- Start Game ---
    bgMusic.play();
    gameLoop();

</script>
</body>
</html>
