<!DOCTYPE html>
<html>
<head>
<title>Flappy Posch</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #70c5ce;
}
canvas {
    border: 1px solid black;
    background-image: url('gamebg.png');
    background-size: cover;
    display: block;
}
</style>
</head>
<body>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Game Variables
    let birdY = canvas.height / 2;
    let birdX = 50;
    const birdRadius = 25;
    let birdVelocity = 0;
    const gravity = 0.5;
    const jumpStrength = -8;

    const pipeWidth = 70;
    let pipes = [];
    let pipeGap = 170;
    let pipeSpeed = 2;
    let score = 0;
    let gameOver = false;
    let highScore = localStorage.getItem('highScore') || 0;

    // Hold to Restart Variables
    let holdingSpace = false;
    let holdStartTime = 0;
    const holdDuration = 3000; // 3 seconds in milliseconds

    // Audio
    const bgMusic = new Audio('gameplay.mp3');
    bgMusic.loop = true;
    bgMusic.volume = 0.3;

    const gameOverMusic = new Audio('over.mp3');
    gameOverMusic.volume = 0.5;

    const flapSounds = [];
    for (let i = 0; i < 3; i++) {
      const sound = new Audio('grunt.mp3');
      sound.volume = 1.0;
      flapSounds.push(sound);
    }
    let currentFlapSound = 0;


    const pointSound = new Audio('point.mp3');
    pointSound.volume = 0.7;


    // Image loading (with onload handlers)
    const birdImg = new Image();
    birdImg.src = 'ballen.png';
    let birdReady = false;
    birdImg.onload = () => { birdReady = true; };

    const pipeTopImg = new Image();
    pipeTopImg.src = 'pipe_top.png';
    let pipeTopReady = false;
    pipeTopImg.onload = () => { pipeTopReady = true; };

    const pipeBottomImg = new Image();
    pipeBottomImg.src = 'pipe_bottom.png';
    let pipeBottomReady = false;
    pipeBottomImg.onload = () => { pipeBottomReady = true; };

    // --- Drawing Functions ---
    function drawBird() {
        if (birdReady) {
            ctx.drawImage(birdImg, birdX - birdRadius, birdY - birdRadius, birdRadius * 2, birdRadius * 2);
        }
    }

    function drawPipe(pipe) {
        if (pipeTopReady && pipeBottomReady) {
            ctx.drawImage(pipeTopImg, pipe.x, 0, pipeWidth, pipe.topHeight);
            ctx.drawImage(pipeBottomImg, pipe.x, pipe.topHeight + pipeGap, pipeWidth, canvas.height - (pipe.topHeight + pipeGap));
        }
    }

    function drawPipes() {
        for (const pipe of pipes) {
            drawPipe(pipe);
        }
    }

        function drawScore() {
        ctx.font = "bold 20px Arial";
        ctx.strokeStyle = 'black';
        ctx.lineWidth = 2;
        ctx.strokeText("Score: " + score, 10, 30);
        ctx.strokeText("High Score: " + highScore, 10, 60);
        ctx.fillStyle = "white";
        ctx.fillText("Score: " + score, 10, 30);
        ctx.fillText("High Score: " + highScore, 10, 60);
    }

    function drawGameOver() {
      ctx.font = "bold 30px Arial";
      ctx.strokeStyle = 'black';
      ctx.lineWidth = 4; // Thicker outline for game over
      ctx.strokeText("Game Over!", canvas.width / 2 - 80, canvas.height / 2);
      ctx.fillStyle = "red";
      ctx.fillText("Game Over!", canvas.width / 2 - 80, canvas.height / 2);

      ctx.font = "bold 20px Arial";
      ctx.lineWidth = 3;
      ctx.strokeText("Hold SPACE to restart", canvas.width / 2 - 110, canvas.height / 2 + 40);
      ctx.fillStyle = "white";
      ctx.fillText("Hold SPACE to restart", canvas.width / 2 - 110, canvas.height / 2 + 40);
    }

  function drawLoadingWheel(progress) {
    const centerX = canvas.width / 2;
    const centerY = canvas.height / 2 + 80; // Position below the text
    const radius = 25;

    // Draw the full circle (background)
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
    ctx.strokeStyle = 'gray';
    ctx.lineWidth = 5;
    ctx.stroke();

    // Draw the filled portion (progress)
    ctx.beginPath();
    ctx.arc(centerX, centerY, radius, -0.5 * Math.PI, -0.5 * Math.PI + (progress * 2 * Math.PI));
    ctx.strokeStyle = 'lime'; // Bright green
    ctx.lineWidth = 5;
    ctx.stroke();
    }


    // --- Game Logic ---

    function checkCollision() {
        if (birdY - birdRadius < 0 || birdY + birdRadius > canvas.height) {
            return true;
        }
        for (const pipe of pipes) {
            if (birdX + birdRadius > pipe.x && birdX - birdRadius < pipe.x + pipeWidth) {
                if (birdY - birdRadius < pipe.topHeight || birdY + birdRadius > pipe.topHeight + pipeGap) {
                    return true;
                }
            }
        }
        return false;
    }
     function updatePipes() {
      for (let i = pipes.length - 1; i >= 0; i--) {
        const pipe = pipes[i];
        pipe.x -= pipeSpeed;
        if (!pipe.scored && birdX > pipe.x + pipeWidth / 2) {
            score++;
            pointSound.currentTime = 0;
            pointSound.play();
            pipe.scored = true;
        }
        if (pipe.x + pipeWidth < 0) {
            pipes.splice(i, 1);
        }
    }

    if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 300) {
        const topHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 150)) + 75;
        pipes.push({ x: canvas.width, topHeight, scored: false });
    }
}

    function resetGame() {
        birdY = canvas.height / 2;
        birdVelocity = 0;
        pipes = [];
        score = 0;
        gameOver = false;
        bgMusic.currentTime = 0;
        bgMusic.play();
        gameOverMusic.pause();
        gameOverMusic.currentTime = 0;
        holdingSpace = false; // Reset hold state
        holdStartTime = 0;   // Reset hold start time

    }

    function updateGame() {
        birdVelocity += gravity;
        birdY += birdVelocity;

        updatePipes();

        if (checkCollision()) {
            gameOver = true;
            bgMusic.pause();
            gameOverMusic.play();
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('highScore', highScore);
            }
        }
    }


    function drawGame() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBird();
        drawPipes();
        drawScore();
    }

    // --- Game Loop ---
    function gameLoop() {
        if (!gameOver) {
            updateGame();
            drawGame();
        } else {
            drawGameOver();
            if (holdingSpace) {
              const elapsedTime = Date.now() - holdStartTime;
              const progress = Math.min(elapsedTime / holdDuration, 1); // Clamp to 1
              drawLoadingWheel(progress);
               if (elapsedTime >= holdDuration) {
                    resetGame(); // Restart after hold duration
                }
            }

        }
        requestAnimationFrame(gameLoop);
    }


    // --- Event Listeners ---
    function handleInput() {
      if (!gameOver) {
          birdVelocity = jumpStrength;
          flapSounds[currentFlapSound].currentTime = 0;
          flapSounds[currentFlapSound].play();
          currentFlapSound = (currentFlapSound + 1) % flapSounds.length;
      }
    }

     document.addEventListener('keydown', (event) => {
        if (event.code === 'Space') {
            if (!gameOver) {
                handleInput();
            } else {
                holdingSpace = true;
                holdStartTime = Date.now(); // Record the time when space is pressed
            }
        }
    });

    document.addEventListener('keyup', (event) => {
        if (event.code === 'Space' && gameOver) {
            holdingSpace = false; // Stop holding
        }
    });

    document.addEventListener('mousedown', handleInput);

    // --- Start Game ---
    bgMusic.play();
    gameLoop();

</script>
</body>
</html>
