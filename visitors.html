<!DOCTYPE html>
<html>
<head>
    <title>Logbook - Site Visitor Submissions</title>
    <style>
        body {
            background-color: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        h1, h2 {
            color: #fff;
        }

        .logbook {
            max-height: 400px;
            overflow-y: scroll;
            background-color: #333;
            padding: 10px;
            margin-bottom: 20px;
        }

        .logbook p {
            margin: 5px 0;
        }

        .submission-form {
            background-color: #444;
            padding: 20px;
        }

        .submission-form label {
            color: #fff;
            display: block;
            margin-bottom: 10px;
        }

        .submission-form input[type="text"] {
            padding: 5px;
            margin-bottom: 10px;
            width: 100%;
            border: none;
            background-color: #555;
            color: #fff;
        }

        .submission-form button {
            padding: 10px 20px;
            background-color: #666;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .submission-form button:hover {
            background-color: #777;
        }

        @media (max-width: 600px) {
            /* Styles for small screens */
            body {
                font-size: 14px;
            }

            .logbook,
            .submission-form {
                padding: 10px;
            }

            .submission-form input[type="text"] {
                padding: 3px;
            }

            .submission-form button {
                padding: 5px 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Logbook - Site Visitor Submissions</h1>
    <div class="logbook" id="logbook"></div>
    <h2>Submission Form:</h2>
    <form class="submission-form" id="submissionForm" action="https://seemly-coral-expansion.glitch.me/webhook" method="POST">
        <label for="alias">Alias:</label>
        <input type="text" id="alias" name="username" required>
        <label for="message">Message:</label>
        <input type="text" id="message" name="content" maxlength="200" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        function fetchLogbook() {
            fetch('https://seemly-coral-expansion.glitch.me/log')
                .then(response => response.json())
                .then(data => {
                    const logbookDiv = document.getElementById('logbook');
                    logbookDiv.innerHTML = '';

                    data.forEach(log => {
                        const entry = document.createElement('p');
                        entry.innerText = `${log.alias}: ${log.message}`;
                        logbookDiv.appendChild(entry);
                    });
                })
                .catch(error => console.error('Error fetching logbook:', error));
        }

        fetchLogbook();
    </script>
</body>
</html>
