<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logbook - Site Visitor Submissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .logbook {
            max-height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 4px;
            text-align: left;
        }

        .logbook p {
            margin: 0;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }

        .logbook p:last-child {
            border-bottom: none;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Logbook - Site Visitor Submissions</h1>
        <div class="logbook" id="logbook"></div>
        <h2>Submission Form:</h2>
        <form id="submissionForm" action="https://seemly-coral-expansion.glitch.me/webhook" method="POST">
            <label for="alias">Alias:</label>
            <input type="text" id="alias" name="username" required>
            <label for="message">Message:</label>
            <input type="text" id="message" name="content" maxlength="200" required>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function fetchLogbook() {
            fetch('https://seemly-coral-expansion.glitch.me/log')
                .then(response => response.json())
                .then(data => {
                    const logbookDiv = document.getElementById('logbook');
                    logbookDiv.innerHTML = '';

                    data.forEach(log => {
                        const entry = document.createElement('p');
                        entry.innerText = `${log.alias}: ${log.message}`;
                        logbookDiv.appendChild(entry);
                    });
                })
                .catch(error => console.error('Error fetching logbook:', error));
        }

        fetchLogbook();
    </script>
</body>
</html>
