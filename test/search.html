<!DOCTYPE html>
<html>
<head>
<title>Opossum Search</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 960px; /* Adjust as needed */
  margin: 20px auto;
  padding: 0 20px; /* Added padding for smaller screens */
  box-sizing: border-box; /* Include padding in element width */
}

.header {
  text-align: center;
  margin-bottom: 20px;
}

.header img {
  max-width: 200px; /* Ensure image scales appropriately */
  height: auto;
}

.search-bar {
  display: flex;
  justify-content: center;
  margin-bottom: 20px;
}

.search-bar input[type="text"] {
  flex-grow: 1; /* Allows input to take up available space */
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px 0 0 5px;
  box-sizing: border-box; /* Include padding in element width */
  margin-right: 5px; /* Added margin for better spacing */
}

.search-bar button, .search-bar select {
  padding: 10px 20px;
  font-size: 16px;
  background-color: #4285f4;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  box-sizing: border-box; /* Include padding in element width */
}

.search-bar select {
  background-color: #fff; /* Changed background color for select */
  color: #333; /* Changed text color for select */
}


.iframe-container {
  width: 100%;
  height: 600px; /* Adjust height as needed */
  border: 1px solid #ccc;
  overflow: auto;
}

.footer {
  text-align: center;
  margin-top: 20px;
  padding: 10px;
  background-color: #f0f0f0;
}

/* Media query for smaller screens (e.g., mobile) */
@media (max-width: 768px) {
  .search-bar {
    flex-direction: column; /* Stack elements vertically */
    align-items: center; /* Center items */
  }
  .search-bar input[type="text"], .search-bar button, .search-bar select {
    width: 100%; /* Make input and button full width */
    margin-bottom: 10px; /* Add margin for spacing */
  }
  .header img {
    max-width: 150px; /* Reduce image size for smaller screens */
  }

}
</style>
</head>
<body>
<div class="container">
  <div class="header">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Opossum_2.jpg/292px-Opossum_2.jpg" alt="Opossum">
  </div>
  <div class="search-bar">
    <form id="searchForm">
      <input type="text" id="searchQuery" name="q" placeholder="Search..." required>
      <select id="searchEngine">
        <option value="google">Google</option>
        <option value="opossum">Opossum</option>
      </select>
      <button type="submit">Search</button>
    </form>
  </div>
  <div class="iframe-container">
    <iframe id="searchIframe" src="" title="Search Results"></iframe>
  </div>
</div>
<div class="footer">
Powered by opossum search
</div>
<script>
  const searchForm = document.getElementById('searchForm');
  const searchQuery = document.getElementById('searchQuery');
  const searchEngine = document.getElementById('searchEngine');
  const searchIframe = document.getElementById('searchIframe');

  searchForm.addEventListener('submit', (event) => {
    event.preventDefault();
    let query = searchQuery.value;
    let engine = searchEngine.value;

    if (engine === 'opossum') {
      query += ' opossum';
    }
    searchIframe.src = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
  });
</script>
</body>
</html>


This is the complete, responsive code. Save it as an HTML file and open it in your browser. Remember that this still uses Google to perform the searches; it only modifies the query and presents the results within an iframe.
